<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">   <!-----Google Font Link----->
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="title"> freeCodeCamp Survey Form </h1>
        <p class="description">Thank you for taking the time to help us improve the platfrom</p>

        <form action="" method="POST" autocomplete="off" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>   <!-----Name----->
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>   <!-----Email----->
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="age-label" for="age">Age <span class="clue">(optional)</span></label>   <!-----Age----->
                <input type="number" class="form-control" id="age" name="age" min="10" max="9" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label id="role-label" for="role">Which option best describes you current role?</label>   <!-----Role----->
                <select id="dropdown" name="role" class="form-control" required style="width: 100%; min-width: 100%;">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="no">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label id="recommend-label" for="recommend">Whould you recommend freeCodeCamp to a friend?</label>  <!-----Recommend----->
                <label><input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely</label>
                <label><input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe</label>
                <label><input type="radio" name="user-recommend" value="not sure" class="input-radio">Not sure</label>
            </div>

            <div class="form-group">
                <label id="feature-label" for="feature">What is your favourite feature of freeCodeCamp?</label>   <!-----Features-->
                <select id="dropdown" name="feature" class="form-control" required style="width: 100%; min-width: 100%;">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">         <!-----Improvement----->
                <label id="improvment" for="improve">What would you like to see imrpoved?&nbsp;<span class="clue">(Check all that apply)</span></label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="front-end-project">Front-end Projects</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="back-end-project">Back-end Projects</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="data-visualization">Data Visualization</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="challenges">Challenges</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="open-source-community">Open Source Community</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="videos">Videos</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="city-meetups">City Meetups</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="wiki">Wiki</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="forum">Forum</label>
                <label><input type="checkbox" class="input-checkbox" name="prefer" value="additional-courses">Additional Courses</label>
            </div>

            <div class="form-group">
                <label id="comment" for="comment">Any comments or suggestions?</label>    <!-----Suggestions----->
                <textarea class="input-textarea" name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="class-group">
                <button type="submit" class="submit-button" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
